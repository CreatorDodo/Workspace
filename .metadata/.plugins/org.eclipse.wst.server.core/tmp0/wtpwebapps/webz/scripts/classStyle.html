<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>classStyle.html</title>
</head>
<body>
	<h3 id="heading"
		onclick="setRainbow()">
		SET rainbow color
	</h3>
	<ul><li class="rainbow">RED
		<li class="rainbow">ORANGE
		<li class="rainbow">YELLOW
		<li class="rainbow">GREEN
		<li class="rainbow">BLUE
		<li class="rainbow">NAVY
		<li class="rainbow">PURPLE
	</ul>
	
	<hr>
	<h3>change image size</h3>
	<button type="button" onclick="bigger()" id="bigBtn">+</button>
	<button type="button" onclick="smaller()" id="smaBtn">-</button>
	<button type="button" onclick="normal()" id="norBtn">X</button>	
	<hr>
	현재 이미지의 크기 : <span id = "nowSize">100 * 100</span><br>
	<img src="../imgs/2.jpg" width="100" height="100" id="img2">
	
	<hr>
	<div id="wrapper"></div>
	
	
	<script>
	var w = document.getElementById('wrapper')
	w.setAttribute('data-role', 'page');
		console.log(w.getAttribute('data-role'));
	
	
	
	var max = 200;
	var min = 50;
	var img2 = document.getElementById('img2');
	var nowSize = document.getElementById('nowSize');
	
	var colors = [ 'red', 'orange', 'yellow', 'green',
					'blue', 'navy', 'purple' ];
	
	var flag = true;
	
	function setRainbow() {
		var heading = document.getElementById('heading');
		var rainbowCls = document.querySelectorAll('.rainbow');
		for(var i=0 ; i<rainbowCls.length ; i++) {
			rainbowCls[i].style.color = flag == true
										? colors[i]
										: 'black'	;
		}
		
		heading.textContent = flag == true 
							  ? 'SET mono color'
							  : 'SET rainbow color';
		flag = !flag;
		
	}
	
	function bigger() {
		//최대치가 되면 '현재 최대 크기입니다'를 경고창으로 표시하고 증가 중단
		if(img2.width >= max || img2.height >= max) {
			alert('현재 최대 크기입니다.');
		} else {
			//클릭을 할 때마다 width, height를 10씩 증가
			img2.width += 10;
			img2.height += 10;
			
		}
		//현재 이미지의 크기에 width와 height 값을 표시
		nowSize.textContent = img2.width + ' * ' + img2.height; 
	}
	
	function smaller() {
		//클릭을 할 때마다 width, height를 10씩 감소
		//최소치가 되면 '현재 최소 크기입니다'를 경고창으로 표시하고 감소 중단
		//현재 이미지의 크기에 width와 height 값을 표시
		if(img2.width <= min || img2.height <= min) {
			alert('현재 최소 크기입니다.');
		} else {
			img2.width -= 10;
			img2.height -= 10;
			
		}
		nowSize.textContent = img2.width + ' * ' + img2.height; 
		
	}
	
	function normal() {
		//클릭을 하면 width, height를 100으로 지정하고
		//'기본 크기로 설정되었습니다.'를 경고창으로 표시
		//현재 이미지의 크기에 width와 height 값을 표시
		

			img2.width = 100;
			img2.height = 100;
			alert('기본 크기로 설정되었습니다.');
			
		
		nowSize.textContent = img2.width + ' * ' + img2.height; 
		
	}
	
	
	
	
	</script>
</body>
</html>
