<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic.html</title>
<!-- CDN으로 jQuery 라이브러리 지정 -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
		crossorigin="anonymous"></script>

<script>
window.onload = function(){
	//HIDE 버튼을 클릭하면 'Hello jQuery!~'를 안 보이게 처리!
	var hidenBtn = document.getElementById('hideBtn');
	var h3 = document.querySelector('h3');
	
	hideBtn.onclick = function(){
		h3.style.display = 'none';
	}
}
	
$(document).ready(function(){
	//SHOW 버튼을 클릭하면 'Hello jQuery!~'를 보이게 처리!
	$('#showBtn').click(function(){
		$('h3').show();
	});
});

// $(document).ready = $

$(function(){
	//HIDE 버튼을 클릭하면 'Hello jQuery!~'를 안 보이게 처리!
	$('#hideBtn').click(function(){
		$('h3').hide();
	});
});
	
</script>

<style>
h3 {display:none; }
</style>
</head>
<body>
	<button type="button" id="showBtn">SHOW</button>
	<button type="button" id="hideBtn">HIDE</button>
	<h3>Hello jQuery!~</h3>
	<h3>Hello jQuery!!~</h3>
	<h3>Hello jQuery!!!~</h3>





</body>
</html>
