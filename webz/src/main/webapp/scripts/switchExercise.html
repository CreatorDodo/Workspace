	<h3>컴퓨터와 가위 바위 보</h3>
	<!-- 1. 가위, 바위, 보 이미지를 화면에 표시
		 2. 사용자가 이미지 중 하나를 클릭하면
		 3. 컴퓨터가 랜덤하게 선택한 이미지와 비교하여 표시하고
		 4. 가위 바위 보 결과를 화면에 표시
		 
	 -->
	 <img src="../imgs/가위.png" width="100px" height="100px">
	 <img src="../imgs/바위.png"  width="100px" height="100px">
	 <img src="../imgs/보.png"  width="100px" height="100px">
	<script>
	var comNum = Math.floor(Math.random() * 3);
	var com    = comNum == 0 ? '가위' : (com == 1 ? '바위' : '보');
	var man    = prompt('가위 바위 보 중 하나를 입력해주세요.');
	var manNum;
	
	console.log(com);
	console.log(Math.floor(com));	
	
	switch(man) {
	case '가위' : manNum = 0; break; 
	case '바위' : manNum = 1; break; 
	case '보'   : manNum = 2; break;
	default    : manNum = -1;
	}
	
	if(manNum != -1) {
		document.write('컴퓨터:' + com + ' vs.     사람:' + man );
	}else {
		document.write('잘못된 값이 입력되었습니다. 게임 종료');
	}
