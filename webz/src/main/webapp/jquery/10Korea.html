<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10 beautiful places to visit in korea</title>

<script src="../resources/script/jquery-3.6.1.js"></script>



<script>

$(function(){
	var koreaImgs = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg',
				'6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg'];


// 	for(var i=0 ; i<koreaImgs.length ; i++) { //thumbnails에 이미지 태그 추가
// 		$('#thumbnails').append("<img src=" + "../imgs/korea/"+ koreaImgs[i] + ">");				
// 	}

	$.each(koreaImgs, function(i, img){
		$('#thumbnails').append("<img src=" + "../imgs/korea/"+ img + ">");
	});
	
	
	
	$('img').attr({ width: '50px', height: '50px', hspace:'2px'})	//1.가로 50px, 세로 50px로 크기 지정
			.css('opacity', '0.5')	//2.이미지 반투명 처리
			.on({
		mouseenter : function(){	//3.이미지에 마우스가 들어오면 이미지를 선명하게 처리
	 				$(this).css('opacity', '1');
	 	},
	 	mouseout : function(){	//  이미지에서 마우스가 나가면 이미지를 반투명 처리
	 				$(this).css('opacity', '0.5');
	 	},
	 	click : function(){	//  이미지를 클릭하면 big에 이미지를 크게 표시
	 		//클릭한 이미지의 src 값을 big의 배경이미지로 지정
	 		var url = $(this).attr('src')
	 		console.log(url);
	 		$('#big').css('background', 'url(' + $(this).attr('src') + ') center / 100% 100% no-repeat');
	 				 
	 	}
	});
	
	//4.big을 더블클릭하면 이미지 안보이게 처리
	$('#big').css({ width: '500px', height: '500px'})
			 .dblclick(function(){
				 $(this).css('background', 'none');
			 });

});

</script>

<style></style>

</head>

<body>

	<h3>10 beautiful places to visit in korea</h3>
	<div id="thumbnails"></div>
	이미지를 클릭하시면 크게 보실 수 있습니다.<hr>
	큰 이미지 닫기 : 더블클릭
	<div id="big"></div>
</body>
</html>
