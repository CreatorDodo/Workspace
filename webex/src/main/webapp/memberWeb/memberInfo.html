<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>THE SURVEY</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="../survey/jquery-3.6.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


</head>
<body>
	<!-- 화면 상단 header -------------------------------------------- -->
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="../memberWeb/admin.html">Home</a>
			</div>
			<div>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">회원정보</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- 메인 타이틀 ----------------------------------------- -->
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-4">회원정보</h1>
		</div>
	</div>

	<!-- 메인 ------------------------------------------------- -->
	<div class="container">
		<form action="surveyList.html" method="post">
			<div class="form-group row">
				<label class="col-sm-2" style="padding-top: 10px;">아이디</label>
				<div class="col-sm-8">
					<input type="text" style="border: none; background: white;"
						value="yjs1111" readonly="readonly" name="ide"
						class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2" style="padding-top: 10px;">이름</label>
				<div class="col-sm-4">
					<input type="text" style="border: none; background: white;"
						value="유재석" readonly="readonly" name="namee"
						class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2" style="padding-top: 10px;">이메일</label>
				<div class="col-sm-10" style="position: relative;">
					<input type="text" style="border: none; background: white;"
						value="yjs1111@naver.com" readonly="readonly" name="email"
						class="form-control" required>
				</div>


			</div>

			<div class="form-group row">
				<label class="col-sm-2" style="padding-top: 10px;">사진</label>
				<div class="col-sm-10">
					<img src="../imgs/유재석.jpg" width="200px" height="300px">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2" style="padding-top: 10px;">성별</label>
				<div class="col-sm-10">
					<input type="text" style="border: none; background: white;"
						value="남성" readonly="readonly" name="gender" class="form-control"
						required>
				</div>
			</div>
			
						<div class="form-group row">
				<label class="col-sm-2" style="padding-top: 10px;">가입일자</label>
				<div class="col-sm-10">
					<input type="date" style="border: none; background: white;"
						value="2022-11-01" readonly="readonly" name="startdate" class="form-control"
						required>
				</div>
			</div>



			<!-- 등록 취소 버튼 -->
			<div class="text-right">
				<input type="button" value="이전으로" onclick="history.back()"
					class="btn btn-secondary"> <a href="memberModify.html"><input
					type="button" value="수정" class="btn btn-info"></a>


			</div>


		</form>
	</div>

	<!-- 메시지 팝업 다이얼로그 -->
	<div id="dialog-confirm1" title="알림" style="display: none;">
		<p>
			<span class="ui-icon ui-icon-alert"
				style="float: left; margin: 12px 12px 20px 0;"></span> <span
				id="msg"></span>
		</p>
	</div>

	<!-- 화면 하단 footer --------------------------------------- -->
	<footer class="container">
		<hr>
		<p>&copy; copyright by THE SURVEY</p>
	</footer>

	<script>
		$('#delete').click(function() {
			showConfirm1('해당 설문을 삭제하시겠습니까?');

		});

		function showConfirm1(msg) {
			$('#msg').text(msg);
			$("#dialog-confirm1").dialog({
				resizable : false,
				height : "auto",
				width : 400,
				modal : true,
				buttons : {
					"확인" : function() {
						$(this).dialog("close");
						location.href = 'surveyList.html';
					},
					"취소" : function() {
						$(this).dialog("close");
					}
				}
			});
		}
	</script>


</body>
</html>
