<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>THE SURVEY</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>
	<!-- 화면 상단 header -------------------------------------------- -->
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="../memberWeb/admin.html">Home</a>
			</div>
			<div>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">설문조사</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- 메인 타이틀 ----------------------------------------- -->
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-4">설문 등록</h1>
		</div>
	</div>

	<!-- 메인 ------------------------------------------------- -->
	<div class="container">
		<form action="surveyList.html" method="post">
			<div class="form-group row">
				<label class="col-sm-2">설문 제목</label>
				<div class="col-sm-8">
					<input type="text" name="title" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">선택 항목 1</label>
				<div class="col-sm-10">
					<input type="text" name="one" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2"></label>
				<div class="col-sm-10">
					<input type="file" name="oneimg" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">선택 항목 2</label>
				<div class="col-sm-10">
					<input type="text" name="two" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2"></label>
				<div class="col-sm-10">
					<input type="file" name="twoimg" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">설문 시작일</label>
				<div class="col-sm-4">
					<input type="date" name="startDate" class="form-control" required>
				</div>
			</div>

			<!-- 등록 취소 버튼 -->
			<div class="text-right">
				<input type="button" value="이전으로" onclick="history.back()"
					class="btn btn-secondary"> <input type="submit" value="등록"
					class="btn btn-info">

			</div>
		</form>
	</div>

	<!-- 화면 하단 footer --------------------------------------- -->
	<footer class="container">
		<hr>
		<p>&copy; copyright by THE SURVEY</p>
	</footer>
</body>
</html>
