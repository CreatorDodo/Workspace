	<!-- 메인 ------------------------------------------------- -->
	<div class="container">
		<form action="surveyView.html" method="post" id="frm">
			<div class="form-group row">
				<label class="col-sm-2">설문 제목</label>
				<div class="col-sm-8">
					<input type="text" value="키 150cm 차은우 vs 키 190cm 서장훈" name="title" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">선택 항목 1</label>
				<div class="col-sm-10">
					<input type="text" value="키 150cm 차은우" name="one" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2"></label>
				<div class="col-sm-10">
					<input type="file" accept="../imgs/2.jpg" name="oneimg" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">선택 항목 2</label>
				<div class="col-sm-10">
					<input type="text" value="키 190cm 서장훈" name="two" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2"></label>
				<div class="col-sm-10">
					<input type="file" accept="../imgs/2.jpg" name="twoimg" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">설문 시작일</label>
				<div class="col-sm-4">
					<input type="date" value="2022-11-01" name="startDate" class="form-control" required>
				</div>
			</div>

			<!-- 등록 취소 버튼 -->
			<div class="text-right">
				<input type="button" value="삭제" id="delete" class="btn btn-danger removeBtn">
				<a href="surveyList.html"><input type="submit" value="수정" class="btn btn-info"></a>
				<input type="button" value="이전으로" onclick="history.back()" class="btn btn-secondary">

			</div>
		
		<input type="hidden" name="surveyNo" value="10">
			
		</form>
	</div>

<!-- 설문 삭제 확인 다이얼로그 -->

	</div>

	$(function() {
		$('.removeBtn').click(function() {
			$('#msg').text('해당 설문을 삭제하시겠습니까?');
			$('p').css('visibility', 'visible');
			$( "#dialog-confirm" ).dialog({
			      resizable: false,
			      height: "auto",
			      width: 400,
			      modal: true,
			      buttons: {
			        "삭제": function() {
			        	$('#frm').attr('action', 'surveyList.html')
			        			.submit();
			          $( this ).dialog( "close" );
			        },
			        "취소": function() {
			          $( this ).dialog( "close" );
			        }
			      }
			    });
		});
	});
