<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>THE SURVEY</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="../survey/jquery-3.6.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="../resources/js/script.js"></script>

</head>
<body>
	<!-- 화면 상단 header -------------------------------------------- -->
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="../memberWeb/member.html">Home</a>
			</div>
			<div>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">설문조사</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- 메인 타이틀 ----------------------------------------- -->
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-4">설문 상세</h1>
		</div>
	</div>

	<!-- 메인 ------------------------------------------------- -->
	<div class="container">
		<form action="surveyVote.html" method="post">
			<div class="form-group row">
				<label class="col-sm-2">설문 제목</label>
				<div class="col-sm-8">
					<input type="text" style="border: none; background: white;" value="키 150cm 차은우 vs 키 190cm 서장훈" readonly="readonly" name="title" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">설문 기간</label>
				<div class="col-sm-4">
					<input type="text" style="border: none; background: white;" value="2022.11.01 - 2022.11.30" readonly="readonly" name="startDate" class="form-control" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2"></label>
				<div class="col-sm-10" style="position:relative;">
					<img src="../imgs/차은우.jpg" width="200px" height="300px">
					<div style="position:absolute; top: 110px; left: 190px;"><img src="../imgs/vs.png" width="60px" height="60px"></div>
			<img src="../imgs/서장훈.jpg"  width="200px" height="300px">				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2">선택 항목 1</label>
				<div class="col-sm-10">
					<input type="text" style="border: none; background: white;" value="키 150cm 차은우 (득표수 : 0명)" readonly="readonly" name="one" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2">선택 항목 2</label>
				<div class="col-sm-10">
					<input type="text" style="border: none; background: white;" value="키 190cm 서장훈 (득표수 : 0명)" readonly="readonly" name="two" class="form-control" required>
				</div>
			</div>
			
			

			<!-- 등록 취소 버튼 -->
			<div class="text-right">
				<input type="button" value="이전으로" onclick="history.back()" class="btn btn-secondary">
				<a href="surveyList.html"><input type="button" value="수정" class="btn btn-info"></a>
				<input type="submit" value="설문참여" id="vote" class="btn btn-warning">

				
			</div>
		
		<input type="hidden" name="surveyNo" value="10">	
		</form>
	</div>

<!-- 메시지 팝업 다이얼로그 -->
	<div id="dialog-confirm1" title="알림" style="display: none;">
		<p>
			<span class="ui-icon ui-icon-alert"
				style="float: left; margin: 12px 12px 20px 0;"></span>
				<span id="msg"></span>
		</p>
	</div>

	<!-- 화면 하단 footer --------------------------------------- -->
	<footer class="container">
		<hr>
		<p>&copy; copyright by THE SURVEY</p>
	</footer>
	
	<script>
	
	$('#delete').click(function() {
			showConfirm1('해당 설문을 삭제하시겠습니까?');

		});
		
	
	function showConfirm1(msg) {
		$('#msg').text(msg);
		$( "#dialog-confirm1" ).dialog({
		      resizable: false,
		      height: "auto",
		      width: 400,
		      modal: true,
		      buttons: {
		        "확인": function() {
		          $( this ).dialog( "close" );
		          location.href = 'surveyList.html';
		        },
		        "취소": function() {
			          $( this ).dialog( "close" );
			        }
		      }
		    });
	}
	
	</script>
	
	
</body>
</html>
