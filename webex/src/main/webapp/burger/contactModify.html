<!DOCTYPE html>
<html>
<head>
<title>☆2022년 파이브가이즈 상륙!★</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {
	font-family: "Times New Roman", Georgia, Serif;
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Playfair Display";
	letter-spacing: 5px;
}
</style>
</head>
<body>

	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="index.html" style="text-decoration: none;"
				class="w3-bar-item w3-button">BURGER</a>
			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a href="#about" class="w3-bar-item w3-button">About</a> <a
					href="#menu" class="w3-bar-item w3-button">Menu</a> <a
					href="#contact" class="w3-bar-item w3-button">Contact</a>
			</div>
		</div>
	</div>

	<!-- Header -->
	<header class="w3-display-container w3-content w3-wide"
		style="max-width: 1600px; min-width: 500px" id="home">
		<img class="w3-image" src="버거.jpg" alt="Hamburger Catering"
			width="1600" height="800" style="height: 400px;">
		<div class="w3-display-bottomleft w3-padding-large w3-opacity">
			<h1 class="w3-xxlarge">BURGER</h1>
		</div>
	</header>

	<!-- Page content -->
	<div class="w3-content" style="max-width: 1100px">



		<hr>



		<!-- Contact Section -->
		<div class="w3-container w3-padding-64" id="contact">
			<h1>예약변경</h1>
			<br>
			<form action="contactList.html" method="post" target="_blank">
				<div class="form-group row">
					<h6><label class="col-sm-2" style="padding-top: 10px;">이름</label></h6>
				</div>
				<input class="w3-input w3-padding" type="text" placeholder="손흥민"
					required name="Name">
				<div class="form-group row">
					<h6><label class="col-sm-2" style="padding-top: 10px;">인원</label></h6> <input
						class="w3-input w3-padding" type="number" placeholder="4명"
						required name="People">

				</div>
				<div class="form-group row">
					<h6><label class="col-sm-2" style="padding-top: 10px;">예약날짜</label></h6>

					<input class="w3-input w3-padding" type="datetime-local"
						placeholder="2022.11.15" required name="date"
						value="2022-11-15T20:00">

				</div>
				<div class="form-group row">
					<h6><label class="col-sm-2" style="padding-top: 10px;">요청사항</label></h6>

					<input class="w3-input w3-padding" type="text"
						placeholder="버거에 패티 2장씩 추가, 치킨텐더 3세트 추가해주세요." required
						name="Message">

				</div>
				<p>
					<a href="contactInfo.html"><button
							class="w3-button w3-light-grey w3-section" type="button">수정</button></a>
					<a href="contactList.html"><button
							class="w3-button w3-light-grey w3-section" type="button">삭제</button></a>
					<button class="w3-button w3-light-grey w3-section" type="button"
						onclick="history.back()">이전으로</button>
				</p>
			</form>
		</div>

		<!-- End page content -->
	</div>

	<!-- Footer -->
	<footer class="w3-center w3-light-grey w3-padding-32">
		<p>
			Powered by <a href="https://www.w3schools.com/w3css/default.asp"
				title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a>
		</p>
	</footer>

</body>
</html>
